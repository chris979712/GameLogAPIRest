version: '3.0'

services:
  
  gamelog_db:
    build:
      context:  ./APIRest/initdb-scripts
    container_name: gamelog_db
    restart: always
    ports:
      - 1433:1433
    environment:
      - SA_PASSWORD=.JUg4d0rL0000g.
      - ACCEPT_EULA=Y
  
  gamelog_redis:
    image: redis:7-alpine
    container_name: gamelog_redis
    command: ["redis-server", "--port", "1237"]
    restart: always
    ports:
      - 1237:1237
  
  gamelog_servidornotificacion:
    build:
      context: ./Servidornotificacion
    container_name: gamelog_servidornotificacion
    restart: always
    ports:
      - 1236:1236

  gamelog_apigrpc:
    build:
      context: ./ApigRPC
    container_name: gamelog_apigrpc
    restart: always
    ports:
      - 1235:1235

  gamelog_apirest:
    build:
      context: ./APIRest
    container_name: gamelog_apirest
    restart: always
    ports:
      - 1234:1234
    depends_on:
      - gamelog_db
  

  gamelog_nginx:
    build:
      context: ./Nginx
    container_name: gamelog_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gamelog_apirest
      - gamelog_apigrpc
      - gamelog_servidornotificacion

